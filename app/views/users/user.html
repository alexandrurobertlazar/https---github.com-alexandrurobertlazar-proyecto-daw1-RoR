<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>G2babies - Profile</title>
        <link
            href="styles/compiled/styles.css"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./scripts/scripts.js" defer></script>
    </head>
    <body class="dark:bg-gray-900 dark:text-gray-200" >
        <div class="header"></div>
        <div class="user-panel">
            <div class="user-panel-img">
                <img loading="lazy" src="./Images/AboutUs/PixelArt_Aitor.png" alt="Logo perfil" class="user-panel-img-circle">
            </div>
            <form action="#" method="post" class="user-panel-form-center">
                <div class="user-panel-form-column">
                    <label for="user_name" class="font-bold">
                        User's name
                    </label>
                    <input type="text" name="name" placeholder="Name" id="user_name" class="user-panel-form-column-input " value="Aitor V.">
                    <label for="user_email" class="font-bold"> 
                        Email address
                    </label>
                    <input type="email" name="email" placeholder="Email address" id="user_email" class="user-panel-form-column-input" value="aventura@g2babies.com">
                    <label for="user_address" class="font-bold">
                        Address
                    </label>
                    <input type="text" name="address" placeholder="Address" id="user_address" class="user-panel-form-column-input" value="Edificio central de G2babies">
                    <label for="user_country" class="font-bold">
                        State / Country
                    </label>
                    <input type="text" name="country" list="countryList" placeholder="State / Country" id="user_country" class="user-panel-form-column-input" value="ESPAÑA">
                    <datalist id="countryList">
                        <option value="Country 1"></option>
                        <option value="Country 2"></option>
                        <option value="Country 3"></option>
                        <option value="Country 4"></option>
                    </datalist>
                </div>
                <div class="user-panel-form-column">
                    <label for="user_phone" class="font-bold">
                        Phone number
                    </label>
                    <input type="tel" name="phone" placeholder="Phone number" id="user_phone" class="user-panel-form-column-input" value="698217069">
                    <label for="user_city" class="font-bold"> 
                        Town / City
                    </label>
                    <input type="text" name="city" placeholder="Town / City" id="user_city" class="user-panel-form-column-input" value="Alcorcón">
                    <label for="user_zip" class="font-bold">
                        ZIP / Postal code
                    </label>
                    <input type="text" name="postcode" placeholder="ZIP / Postal code" id="user_zip" class="user-panel-form-column-input" value="28921">
                    <input type="submit" value="Submit changes" class="user-panel-form-submit">
                </div>
            </form>
        </div>
        <div class="footer"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $(".header").load("header.html", function() {
                  loadNavBarContents();
                  loadSideBarContents();
                });
                $(".footer").load("footer.html")
            })
        </script>
        
    </body>
</html>
